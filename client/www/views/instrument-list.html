<ion-view title="Market Sense">
  <ion-content>
    <ion-list>
      <ion-item>
        <button class="button-icon icon" ng-click="gotoTrackNew()">
          <i class="ion-plus-round"></i>
        </button>
        Track new instrument
      </ion-item>
      <ion-item collection-repeat="item in instrumentTracking">
        {{item.displayName}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
