<ion-view title="Market Sense">
  <ion-content>
    <ion-list>
      <ion-item>
        <button class="button-icon icon hand" ng-click="gotoTrackNew()">
          <i class="ion-plus-round">&nbsp;&nbsp;&nbsp;&nbsp;Track new instrument</i>
        </button>

      </ion-item>
      <ion-item collection-repeat="item in instrumentTracking">
        {{item.displayName}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
