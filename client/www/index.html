<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>
  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="vendor/angular.js"></script>
  <script src="vendor/angular-resource.js"></script>
  <script src="vendor/angular-ui-router.js"></script>
  <script src="js/services/lb-services.js"></script>
  <script src="js/controllers/Instrument.js"></script>
</head>
<body ng-app="app">
<ion-pane>
  <ion-header-bar class="bar-light">
    <h1 class="title" ng-bind="$state.current.data.pageTitle"></h1>
    <button ui-sref="add-instrument" class="button ion-plus-round"></button>
  </ion-header-bar>
  <ion-content>
    <main ui-view></main>
  </ion-content>
</ion-pane>
</body>
</html>
